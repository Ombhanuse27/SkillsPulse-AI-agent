apiVersion: apps/v1
kind: Deployment
metadata:
  name: skillpulse-ai
  labels:
    app: skillpulse-ai
spec:
  replicas: 2 # Runs 2 instances for high availability
  selector:
    matchLabels:
      app: skillpulse-ai
  template:
    metadata:
      labels:
        app: skillpulse-ai
    spec:
      containers:
        - name: skillpulse-ai
          # This matches the image name from your GitHub Action
          image: your-docker-username/skillpulse-ai:latest 
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          
          # Health checks to ensure K8s restarts the pod if Next.js freezes
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5

          # Resource quotas (Adjust based on your cluster size)
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"

          # Environment Variables
          env:
            - name: NODE_ENV
              value: "production"
            # Pulling sensitive data from K8s Secrets
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: skillpulse-secrets
                  key: DATABASE_URL
            - name: DIRECT_URL
              valueFrom:
                secretKeyRef:
                  name: skillpulse-secrets
                  key: DIRECT_URL
            - name: GROQ_API_KEY
              valueFrom:
                secretKeyRef:
                  name: skillpulse-secrets
                  key: GROQ_API_KEY

---
apiVersion: v1
kind: Service
metadata:
  name: skillpulse-service
spec:
  selector:
    app: skillpulse-ai
  type: LoadBalancer # Use 'ClusterIP' if you are using an Ingress Controller
  ports:
    - protocol: TCP
      port: 80       # External port
      targetPort: 3000 # Container port