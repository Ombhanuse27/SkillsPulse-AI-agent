name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  validate-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Prisma Generate
        run: npx prisma generate
        env:
          # Dummy URL for generation phase
          DATABASE_URL: "postgresql://postgres:postgres@localhost:5432/postgres"

      - name: Type Check & Lint
        run: |
          npm run lint
          # Optional: npx tsc --noEmit if you want strict type checking
          
      - name: Build Test
        run: npm run build
        env:
          # Use dummy env vars to ensure the build script works
          DATABASE_URL: "postgresql://postgres:postgres@localhost:5432/postgres"
          DIRECT_URL: "postgresql://postgres:postgres@localhost:5432/postgres"
          GROQ_API_KEY: "dummy_key"